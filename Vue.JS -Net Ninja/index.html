<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Vue.JS Net-Ninja</title>
  </head>
  <body>
    <div id="root">
      <h1>My current age : {{age}}</h1>
      <button @click="incrementAge(1)">Increment one year</button>
      <button @click="decrementAge(1)">Decrement one year</button>
      <button @dblclick="incrementAge(10)">Increment ten years</button>
      <button @dblclick="decrementAge(10)">Decrement ten years</button>
      <div class="canvas" @mousemove="trackMouse">
        {{xPosition}}, {{yPosition}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
