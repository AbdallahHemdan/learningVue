<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Vue.JS Net-Ninja</title>
  </head>
  <body>
    <div id="root">
      <div id="bag-container" :class="{ burst : isEndGame}"></div>
      <div class="bag-health">
        <div class="health-score" :style="scoreStyle"></div>
      </div>
      <div class="game-controls">
        <button class="controller" @click="punchBag">
          Punch
        </button>
        <button class="controller" @click="resetHealth" v-if="isEndGame">
          Reset
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
