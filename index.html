<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Learning Vue.JS</h1>
      <h2>My full name : {{getFullName}}</h2>
      <label>Search for programming languages :</label>
      <input type="text" v-model="findLanguage" />
      <ul>
        <li v-for="lang in filterLanguages">{{lang}}</li>
      </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          fName: "Abdallah",
          lName: "Ahmed",
          age: 21,
          message: "Instabug ISA",
          findLanguage: "",
          languages: [
            "HTML",
            "CSS",
            "SASS",
            "JS",
            "C++",
            "C",
            "PYTHON",
            "REACT",
            "JAVA",
          ],
        },
        methods: {},
        components: {},
        computed: {
          getFullName: function () {
            return `${this.fName} ${this.lName}`;
          },
          filterLanguages: function () {
            let filtering = new RegExp(this.findLanguage, "i");
            return this.languages.filter((el) => el.match(filtering));
          },
        },
      });
    </script>
  </body>
</html>
