<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1 v-once style="color: red;">{{name}}</h1>
      <h1 v-show="name.length">Using v-show</h1>
      <h1 v-if="name.length">Using v-if</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Instafolio",
        },
      });
    </script>
  </body>
</html>
