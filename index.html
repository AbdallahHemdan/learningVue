<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Learning Vue.JS</h1>
      <p>{{getAge}}</p>
      <p>{{getAge}}</p>
      <p>{{reverseMessage}}</p>
      <p>{{reverseMessage}}</p>
      <p>{{reverseMessage}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: { age: 21, message: "My name is Abdallah Ahmed Hemdan" },
        methods: {},
        components: {},
        computed: {
          getAge: function () {
            console.log("getAge");
            return this.age * 2;
          },
          reverseMessage: function () {
            console.log("reverseMessage");
            return this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
