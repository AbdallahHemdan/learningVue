<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Learning Vue.JS</h1>
      <label>Hours</label>
      <input type="text" v-model="hours" />
      <br />
      <br />
      <br />
      <label>Minute</label>
      <input type="text" v-model="minute" />
      <br />
      <br />
      <br />
      <label>Seconds</label>
      <input type="text" v-model="seconds" />
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          hours: 0,
          minute: 0,
          seconds: 0,
        },
        methods: {},
        components: {},
        computed: {},
        watch: {
          hours: function (curHours, prvHours) {
            this.minute = curHours * 60;
            console.log("Hello-Hours");
          },
          minute: function (curMinutes, prvMinutes) {
            this.hours = curMinutes / 60;
            this.seconds = curMinutes * 60;
            console.log("Hello-Minutes");
          },
          seconds: function (curSeconds, prvSeconds) {
            this.minute = curSeconds / 60;
            console.log("Hello-Seconds");
          },
        },
      });
    </script>
  </body>
</html>
