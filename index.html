<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <!-- v-bind === : -->
      <h1 v-once style="color: red;">{{name}}</h1>
      <a v-bind:href="imgUrl">
        <img :src="imgSrc" :alt="altText" />
      </a>
      <p>Current Counter : {{counter}}</p>
      <button @click="IncrementCounter()">Counter</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Instafolio",
          imgSrc: "./images/1.jpg",
          altText: "flat art",
          imgUrl: "https://github.com/AbdallahHemdan",
          counter: 0,
        },
        methods: {
          IncrementCounter: function () {
            this.counter++;
          },
        },
      });
    </script>
  </body>
</html>
