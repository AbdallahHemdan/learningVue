<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Learning Vue.JS</h1>
      <h2 v-if="name.length">Welcome, {{name}}</h2>
      <h2 v-else-if="age > 18">You are adult</h2>
      <h2 v-else>No name, I'm mr.robot</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Abdallah Hemdan",
          age: 21,
        },
      });
    </script>
  </body>
</html>
