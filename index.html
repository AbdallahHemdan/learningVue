<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello, {{name}}</h1>
      <app-count></app-count>
      <app-article></app-article>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let AppCount = {
        data: function () {
          return {
            name: "Count",
          };
        },
        template: "<p>Hello, Count</p>",
      };

      let AppArticle = {
        data: function () {
          return {
            name: "Article",
          };
        },
        template: "<p>Hello, Article</p>",
      };

      let vm = new Vue({
        el: "#root",
        data: {
          name: "Hemdan",
        },
        methods: {},
        components: {
          "app-article": AppArticle,
          "app-count": AppCount,
        },
      });
    </script>
  </body>
</html>
