<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Learning Vue.JS</h1>
      <label>Eg</label>
      <input type="text" v-model="eg" />
      <label>SR</label>
      <input type="text" v-model="sr" />
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          eg: 0,
          sr: 0,
        },
        methods: {},
        components: {},
        computed: {},
        watch: {
          eg: function (value) {
            console.log("eg");
            this.sr = value / 5;
          },
          sr: function (value) {
            console.log("sr");
            this.eg = value * 5;
          },
        },
      });
    </script>
  </body>
</html>
