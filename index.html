<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1 v-text="name"></h1>
      <h1 v-html="listOfCourses"></h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Hemdan",
          listOfCourses: `<b class="courses">List of courses ${this.name}</b>`,
        },
      });
    </script>
  </body>
</html>
