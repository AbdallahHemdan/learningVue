<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello, {{name}}</h1>
      <app-count></app-count>
      <app-count></app-count>
      <app-count></app-count>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.component("app-count", {
        data: function () {
          return {
            name: "Hemdan",
            counter: 0,
          };
        },
        template:
          '<p @click="counter++">Hello, {{name}}, current counter equal to {{counter}}</p>',
      });
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Hemdan",
        },
        methods: {},
      });
    </script>
  </body>
</html>
