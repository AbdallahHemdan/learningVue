<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Your name is {{name}}</h1>
      <h1>Your name is {{age}}</h1>
      <h1>Your first skill is {{skills[0]}}</h1>
      <h1>You are {{isSubscribed ? 'Subscribed' : 'not Subscribed'}}</h1>
      <h1>You grade in {{courses[0].name}} course is {{courses[0].grade}}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Hemdan",
          age: 21,
          skills: ["HTML", "CSS", "JS", "REACT.JS"],
          isSubscribed: true,
          courses: [
            {
              name: "first",
              grade: 80,
            },
            {
              name: "second",
              grade: 80,
            },
            {
              name: "third",
              grade: 80,
            },
          ],
        },
      });
    </script>
  </body>
</html>
