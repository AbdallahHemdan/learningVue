<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <!-- v-bind === : -->
      <h1 v-once style="color: red;">{{name}}</h1>
      <form action="">
        <label>using v-bind make one-way binding</label>
        <input type="text" :value="message" />
        <br /><br />
        <label>using v-model make two-way binding</label>
        <input type="text" v-model="message" />
        <p>Your message {{message}}</p>
        <br /><br />
        <input type="checkbox" v-model="checked" />
        <br />
        <p>Check value is {{checked}}</p>
        <br />
        <br />
        <br />
        <input
          type="checkbox"
          id="jack"
          value="hemdan"
          v-model="checkedNames"
        />
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="ahmed" v-model="checkedNames" />
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="omar" v-model="checkedNames" />
        <label for="mike">Mike</label>
        <br />
        <span>Checked names: {{ checkedNames }}</span>
      </form>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Instafolio",
          message: "this is my message",
          checked: false,
          checkedNames: [],
        },
        methods: {},
      });
    </script>
  </body>
</html>
