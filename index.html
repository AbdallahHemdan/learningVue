<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue.JS</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello, {{name}}</h1>
      <app-count :source="source"></app-count>
      <app-count :source="source"></app-count>
      <app-count :source="source"></app-count>
      <app-count :source="source"></app-count>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.component("app-count", {
        data: function () {
          return {
            name: "Hemdan",
            counter: 0,
          };
        },
        props: ["source"],
        template:
          '<p @click="counter++">Hello, {{name}}, current counter equal to {{counter}} and the source is {{source}} </p>',
      });
      let vm = new Vue({
        el: "#root",
        data: {
          name: "Hemdan",
          source: "Instabug",
          articles: [
            { name: "one", price: 10 },
            { name: "two", price: 20 },
            { name: "three", price: 30 },
            { name: "four", price: 40 },
            { name: "five", price: 50 },
          ],
        },
        methods: {},
      });
    </script>
  </body>
</html>
